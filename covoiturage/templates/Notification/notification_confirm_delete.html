{% extends 'Home/base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Confirmation Title -->
    <h1>Confirm Delete Notification</h1>
    <p>Are you sure you want to delete this notification?</p>

    <!-- Deletion Form -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>

    <!-- Cancel Link -->
    <a href="{% url 'notification_list' %}" class="btn btn-link mt-3">Cancel</a>
</div>
{% endblock %}
