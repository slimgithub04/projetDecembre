{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Pénalités{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom10.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Système de Gestion des Pénalités</h1>
            <div class="space-x-4">
                <a href="{% url 'home1' %}" class="hover:bg-blue-700 px-3 py-2 rounded">
                    <i class="fas fa-home mr-2"></i>Accueil
                </a>
                <a href="{% url 'historique_penalites' %}" class="hover:bg-blue-700 px-3 py-2 rounded">
                    <i class="fas fa-list mr-2"></i>Liste des Pénalités
                </a>
                <!-- Add more navigation links as needed -->
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; {% now "Y" %} Système de Gestion des Pénalités</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
