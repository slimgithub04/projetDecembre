{% extends 'Home/base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-primary">{{ form.instance.pk|yesno:"Edit Carpool,Add Carpool" }}</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                <br>
                <a href="{% url 'carpool_list' %}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </div>
    
    {% endblock %}
